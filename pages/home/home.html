<ion-header>
  <ion-navbar>
    <ion-title>Tela de Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password">
      </ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign In</button>
  </div>

  <div padding>
    <button ion-button color="primary" block (click)="accessPageCreate()">Cadastro</button>
  </div>

</ion-content>


<ion-header>
  <ion-navbar>
    <ion-title>Cidades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>Cidades</ion-label>
          <ion-select [(ngModel)]="idcidades" (ionChange)="escolherBairro()">
            <ion-option value={{cidades.idcidades}} *ngFor="let cidade of cidades">{{cidades.cidade}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item *ngFor="let escolherBairro of bairros">{{escolherBairro.bairros}}</ion-item>
      </ion-list>
    </ion-content>

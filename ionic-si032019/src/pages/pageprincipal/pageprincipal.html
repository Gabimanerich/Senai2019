<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fa√ßa seu Pedido:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>Tamanhos</ion-label>
          <ion-select [(ngModel)]="idTamanho" (ionChange)="escolherSabores()">
            <ion-option value={{tamanho.id}} *ngFor="let tamanho of tamanhos">{{tamanho.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item *ngFor="let escolherSabores of sabores">{{escolherSabores.sabor}}, R${{escolherSabores.preco}}</ion-item>
      </ion-list>
      
</ion-content>

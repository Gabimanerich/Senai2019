<ion-header>
  <ion-navbar>
    <ion-title>Tela de Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>Escolha o tamanho:</ion-label>
          <ion-select [(ngModel)]="idTamanho">
            <ion-option value={{tamanho.tamanho}} *ngFor="let tamanho of listaTamanhos">{{tamanho.tamanho}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    <ion-item>
      <ion-label floating>Sabor:</ion-label>
      <ion-input [(ngModel)]="sabor" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor:</ion-label>
      <ion-input [(ngModel)]="preco" type="text">
      </ion-input>
    </ion-item>

  <div padding>
      <button ion-button color="primary" block (click)="cadastro()">Salvar</button>
  </div>

</ion-content>
